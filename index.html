<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACDA Kids</title>

    <link rel="stylesheet" href="./resources/css/styles.css">
</head>
<body>
    <nav>
        <div id="Logo">
            <img src="./resources/images/Acda Kids Logo.png" alt="ACDA Logo">
        </div>
        <div id="Navigation">
            <ul>
                <li>Consultas</li>
                <li>Reportes</li>
                <li>Incentivos</li>
                <li>Perfil</li>
                <li>Configurar</li>
                <li>Ayuda</li>
            </ul>
        </div>
    </nav>
    <main>
        <div id="left-menu">
            <div id="greeting" class="left-menu-section">
                <p>Hola, Ian</p>
            </div>

            <div id="mode" class="left-menu-section">
                <p>MODO</p>
                <div class="button-group">
                    <div class="button">Aprendido</div>
                    <div class="button">Entrenando</div>
                    <div class="button">Compitiendo</div>
                </div>
            </div>

            <div id="difficulty" class="left-menu-section">
                <p>DIFICULTAD</p>
                <div class="button-group">
                    <div class="button">Bajo</div>
                    <div class="button">Medio</div>
                    <div class="button">Alto</div>
                </div>
            </div>

            <div id="selection" class="left-menu-section">
                <p>SELECCION</p>
                <div class="button-group">
                    <div class="button">Nivel</div>
                    <div class="button">Grado</div>
                    <div class="button">Curso</div>
                    <div class="button">Materia</div>
                    <div class="button">Objetivo</div>
                </div>
            </div>

            <div id="donations" class="left-menu-section">
                <p>DONACIONES</p>
            </div>

            <div id="success-cases" class="left-menu-section">
                <p>CASOS DE EXITO</p>
            </div>

            <div id="contact" class="left-menu-section">
                <p>CONTACTO</p>
            </div>

            <div id="exit" class="left-menu-section">
                <p>SALIR</p>
            </div>
        </div>

        <div id="main-menu">
        </div>

        <div id="right-menu">
        </div>
    </main>
</body>
</html>
